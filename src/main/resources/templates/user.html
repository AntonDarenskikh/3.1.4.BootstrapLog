<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</head>
<body>
<div class="container-fluid">
    <div class="row">


    </div>
</div>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b th:text="${user.getEmail()}"> a@mail.ru </b> with roles: <span th:each="role : ${user.getRoles()}"
                                                                              th:text="${role.getName()} + ' '"></span>
        </a>
        <span class="navbar-text">
        <a th:href="@{logout}">Logout</a>
        </span>
    </div>
</nav>

<!-- <div sec:authorize="USER_ROLE"> Z</div> nav-fill -->


<!-- Контейнер -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 mt-3">
            <nav class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/">Admin</a>
                </div>
                <a class="nav-link active" aria-current="page" href="#">User</a>
            </nav>
        </div>
        <div class="col p-3 m-0 bg-light text-dark pb-auto min-vh-100">
            <h2>User information-page</h2>
            <!-- Выборные кнопки -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <!-- Table -->
                <div class="row p-0 m-0">
                    <div class="col-12 px-3 pt-2 pb-1 m-0 border rounded-top">
                        <h5>About user</h5>
                    </div>
                </div>
                <div class="row p-0 m-0">
                    <div class="col p-3 m-0 bg-white text-dark border rounded-bottom">
                        <table class="table table-striped bg-white text-dark border-top">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"/>
                                <td th:text="${user.getFirstName()}"/>
                                <td th:text="${user.getLastName()}"/>
                                <td th:text="${user.getAge()}"/>
                                <td th:text="${user.getEmail()}"/>
                                <td>
                                    <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + '; '"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>

</body>
</html>
