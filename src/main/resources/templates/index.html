<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b th:text="${user.getEmail()}"> a@mail.ru </b> with roles: <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"></span>
        </a>
        <span class="navbar-text">
        <a th:href="@{logout}">Logout</a>
        </span>
    </div>
</nav>

<h1>xdd</h1>
<h1>xdd</h1>
 <h1 th:text="${user.getUsername()} + ', welcome!'"/>
<!-- Tavle -->
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getUsername()}"/>
        <td>
            <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + '; '"></span>
        </td>
        <td th:text="${user.getPassword()}"/>
        <td th:text="${user.getEmail()}"/>
        <td th:text="${user.getAge()}"/>
    </tr>
    </tbody>
</table>


<!-- Button1 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1">
    Открыть модальное окно1
</button>

<!-- Modal1 -->
<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>






</body>
</html>
